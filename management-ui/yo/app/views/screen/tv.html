<div class="row">
    <div class="col-sm-4" ng-repeat="x in listCategory">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center" style="font-weight:500;font-size:16px">{{x.category.title}}</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-6" ng-repeat="y in x.loket" style="padding-bottom:1em">
                    <button type="button" class="btn btn-success" style="width:100%;font-weight:400;font-size:24px">Loket [{{y.nomorLoket}}]</button>
                    <span class="btn btn-default" style="width:100%;height:120px;font-weight:600;font-size:40px">{{antrian[y.nomorLoket].nomorAntrian | limitTo:4}}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="audioPlayer" class="hidden">
     <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
</div>
