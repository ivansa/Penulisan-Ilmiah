<!doctype html>

  <head>
    <meta charset="utf-8">
    <title>RSMM</title>
    <meta name="description" content="">

    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />

    <div class="header" ng-controller="NavCtrl">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">RSMM</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
				<li class="dropdown" ng-show="flagSystem >= 0">
                        <a class="dropdown-toggle" data-toggle="dropdown">System <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#system/permission">Permission</a></li>
                            <li><a href="#system/role">Role</a></li>
                            <li><a href="#system/user">User</a></li>
                        </ul>
                    </li>
                    <li class="dropdown" ng-show="flagMaster >= 0">
                        <a class="dropdown-toggle" data-toggle="dropdown">Master <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#master/category">Category</a></li>
                            <li><a href="#master/dokter">Dokter</a></li>
                            <li><a href="#master/loket">Loket</a></li>
                        </ul>
                    </li>
              <li ng-show="flagLoket >= 0"><a ng-href="#/about">Loket</a></li>
              <li class="dropdown" ng-show="flagReport >= 0">
                        <a class="dropdown-toggle" data-toggle="dropdown">Report <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#report/harian">Report Antrian Harian</a></li>
                            <li><a href="#report">Report Antrian</a></li>
                        </ul>
				</li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" align="right">
                        <a class="dropdown-toggle" data-toggle="dropdown" 
                           style="cursor: pointer;">{{infoUser.user}} - {{infoUser.info}} <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a ng-click="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>
